<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Молочная культура</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img class="logo__image" src="./img/image/logo.png" alt="logo" />
        </div>
        <nav class="menu">
          <button class="menu__button">
            <span class="menu__text">Top</span>
          </button>
          <button class="menu__button">
            <span class="menu__text">Painters</span>
          </button>
          <button class="menu__button">
            <span class="menu__text">Design</span>
          </button>
          <button class="menu__button">
            <span class="menu__text">Tags</span>
          </button>
        </nav>
        <div class="search">
          <img class="search__image" src="./img/fonts/Shape.png" alt="shape" />
          <input class="search__input" type="search" value="" />
        </div>
        <div class="filter">
          <img
            class="filter__image"
            src="./img/image/filter.png"
            alt="filter"
          />
        </div>
      </div>
      <div class="gallery"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
