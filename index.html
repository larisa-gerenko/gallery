<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Молочная культура</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_left">
          <a class="logo" href="#">
            <img class="logo" src="./img/image/logo.png" alt="logo" />
          </a>

          <a class="button" href="#">
            Top
          </a>
          <a class="button" href="#">
            Painters
          </a>
          <a class="button" href="#">
            Design
          </a>
          <a class="button" href="#">
            Tags

        </div>
        <div class="header_right">
          <div class="search">
            <img class="search__icon" src="./img/fonts/Shape.png" alt="shape" />
            <input
              class="search__input"
              type="search"
              value=""
              placeholder="Search"
            />
          </div>

          <img class="filter" src="./img/image/filter.png" alt="filter" />
        </div>
      </div>
      <div class="gallery"></div>
      <div class="bar"></div>
    </div>
